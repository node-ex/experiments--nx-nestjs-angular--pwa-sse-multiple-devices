<h1>Admin view</h1>

<div
  *ngFor="
    let connectedDevice of service.connectedDevices();
    trackBy: service.trackById
  "
>
  {{ connectedDevice.id }}
  <button (click)="service.triggerConnectedDevice(connectedDevice.id)">
    Trigger
  </button>
  <button (click)="service.disconnectConnectedDevice(connectedDevice.id)">
    Disconnect
  </button>
</div>
